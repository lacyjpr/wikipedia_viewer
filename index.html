<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="Jean-Paul Lacy: A Portfolio">
		<meta name="author" content="Jean-Paul Lacy">
		<meta name="referrer" content="always">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Wikipedia Viewer</title>
		
		<link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>

		<div class="container text-center searchBox">
			<h1>WikipediA Viewer</h1>
			<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
				<form class="form-inline" id="form-container" role="form">
					<div class="form-group">
						<input type="text" id="searchText" class="form-control" placeholder="search WikipediA" required>
						<button type="submit" class="btn btn-primary"><i class="glyphicon glyphicon-search"></i></button>
						<a href='https://en.wikipedia.org/wiki/Special:Random' target="_blank" class="btn btn-primary" role="button"><i class="glyphicon glyphicon-random"></i></a>
					</div>
				</form>
			</div>
		</div><!--container-->

		<div class="container">
			<div class="row">
				<div id="results"></div>
			</div>
		</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="js/main.js"></script>
	</body>
