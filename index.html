<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="Jean-Paul Lacy: A Portfolio">
		<meta name="author" content="Jean-Paul Lacy">
		<meta name="referrer" content="always">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Wikipedia Viewer</title>
		
		<link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>

		<div class="container text-center">
			<h1>Wikipedia Viewer</h1>
			<a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><button>Random Article</button></a>
			<form id="form-container" class="form-container">
				<input type="text" id="searchText" required>
    			<button id="submit"><i class='glyphicon glyphicon-search'></i></button>
    		</form>
		</div><!--container-->

		<div class="container">
			<div class="row">
				<div id="results"></div>
			</div>
		</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="js/main.js"></script>
	</body>
